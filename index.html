<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body{
            min-width: 375px;
        }
        .carousel .slide .pointer-event,img{
            height: 18vw;
            min-height: 120px !important;
            width: 100%;
            max-width: 1250px !important;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <div id="demo" class="carousel slide" data-ride="carousel">
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>
              <div class="carousel-inner">
                <div class="carousel-item">

                </div>
              </div>
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
        </div>
    
    </div>
    
    <script>

        //Auto function
        (async () => {
            const response = await fetch('./slideshow-banner-site-pintos.json')  ;
            const data = await response.json(); 
            
            // formatar os dados para enviar para o HTML
            //const htmlList = data.map( ({id,src}) => `<img src="${src}" alt="Banner Pintos ${id}">`);
            const htmlListIndicators = data.map( function(dado, i){
                if(dado.id == 0){
                    return `<li data-target="#demo" data-slide-to="${dado.id}" class="active"></li>`
                }else{
                    return `<li data-target="#demo" data-slide-to="${dado.id}"></li>`
                }
            }).join('');
            const htmlListInner = data.map( function(dado, i){
                if(dado.id == 0){
                    return `<div class="carousel-item active"><img src="${dado.src}" alt="Banner Pintos ${dado.id}"></div>`
                }else{
                    return `<div class="carousel-item"><img src="${dado.src}" alt="Banner Pintos ${dado.id}"></div>`
                }
            }).join('');
            // clocar no HTML
            document.querySelector('.carousel-inner').innerHTML = htmlListInner;
            document.querySelector('.carousel-indicators').innerHTML = htmlListIndicators;
        })();

    </script>
</body>
</html>
